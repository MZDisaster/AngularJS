<div>
    <div class="element" ng-controller="Uppgift7Controller">
        <h1 class="title">Uppgift 7</h1>
        <div class="contain element">
            <table>
                <thead>
                    <tr>
                        <td>
                            Number in mumberArray
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="number in numberArray">

                            {{number}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
